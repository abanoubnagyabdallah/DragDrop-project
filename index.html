<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kanbanboard</title>
    <link rel="stylesheet" href="assets/css/style.css" />
    <!-- sweet alert -->
    <link rel="stylesheet" href="assets/css/sweetalert2.min.css" />
  </head>
  <body>
    <div class="board">
      <form action="" id="todo-form">
        <input type="text" placeholder="New TODO....." id="todo-input" />
        <button type="submit">Add +</button>
      </form>

      <div class="lanes">
        <!-- start todo -->
        <div class="swim-lane" id="todo-lane">
          <h3 class="heading">TODO</h3>
          <!-- <p class="task" draggable="true"></p>
          <p class="task" draggable="true"></p>
          <p class="task" draggable="true"></p> -->
        </div>
        <!-- end todo -->
        <!-- start doing -->
        <div class="swim-lane">
          <h3 class="heading">IN PROGRESS</h3>
          <p class="task" draggable="true">Binge 80 hours of game of thrones</p>
        </div>
        <!-- end doing -->
        <!-- start done -->
        <div class="swim-lane">
          <h3 class="heading">DONE</h3>
          <p class="task" draggable="true">
            Watch video of a man raising a grocery store lobster as a pet
          </p>
        </div>
        <!-- end done -->
      </div>
    </div>

    <script src="assets/js/drag.js"></script>
    <script src="assets/js/todo.js"></script>
    <!-- sweet alert -->
    <script src="assets/js/sweetalert2.min.js"></script>
  </body>
</html>
